<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home Page Title </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home Page</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Home1"> </app-explore-container>

  <ion-accordion-group>
    <ion-accordion *ngFor="let photo of photos " value="{{photo.id}}">
      <ion-item slot="header" color="light">
        <ion-label>Author : {{photo.author}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <img [src]="photo.download_url" width="100%" alt="{{photo.author}}" />
        <br />
        <a href="{{photo.download_url}}" target="_blank">
          <ion-button expand="block">
            download
            <ion-icon name="download"></ion-icon>
          </ion-button>
        </a>
      </div>
    </ion-accordion>
  </ion-accordion-group>
  <div class="lazy-loading-detector"></div>
</ion-content>
