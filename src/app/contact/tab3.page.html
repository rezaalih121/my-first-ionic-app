<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Contact Us </ion-title>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item fill="outline" counter="true">
      <ion-label position="floating" maxlength="70">Nom</ion-label>
      <ion-input
        placeholder="Enter your family name here"
        formControlName="lastName"
      ></ion-input>
    </ion-item>

    <ion-item fill="outline" counter="true">
      <ion-label position="floating" maxlength="70">Prenome</ion-label>
      <ion-input
        placeholder="Enter your name here"
        formControlName="firstName"
      ></ion-input>
    </ion-item>

    <ion-item fill="outline">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        placeholder="Enter your Email here"
        ngModel
        email
        formControlName="email"
      ></ion-input>
      <ion-note slot="helper">Enter a valid email</ion-note>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item>

    <ion-item fill="outline" counter="true">
      <ion-label position="floating" maxlength="70">Date</ion-label>
      <ion-input
        placeholder="Select a date"
        type="date"
        formControlName="givenDate"
      ></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Submit</ion-button>
  </form>
</ion-content>
